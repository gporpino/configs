
# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# custom binds with prefix
unbind w
bind K confirm kill-server
bind q kill-window
bind w kill-pane
bind < resize-pane -L 1
bind > resize-pane -R 1
bind . command-prompt
bind a last-window
bind space command-prompt -p index "select-window"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# --- [TMUX PLUGIN MANAGER] ---
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# set -g @plugin 'dominikduda/tmux_mode_indicator'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

set -g status-right '%Y-%m-%d %H:%M #{tmux_mode_indicator}'

# prompt to display instead of default mode indicators
set @mode_indicator_custom_prompt ' PORPA '

# style values for custom prompt
set @mode_indicator_custom_mode_style 'default'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

